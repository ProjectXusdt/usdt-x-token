<svg width="32" height="32" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">

  <!-- Tether-style hex shield -->
  <polygon
    points="256,32 464,160 464,352 256,480 48,352 48,160"
    fill="#26A17B"/>

  <!-- Тело буквы T -->
  <rect x="146" y="150" width="220" height="60" fill="#FFFFFF"/>
  <rect x="231" y="150" width="50" height="230" fill="#FFFFFF"/>

  <!-- Кольцо вокруг T -->
  <ellipse cx="256" cy="240" rx="150" ry="50"
           fill="none" stroke="#FFFFFF" stroke-width="22"/>

  <!-- Белый кружок под X -->
  <circle cx="366" cy="350" r="78"
          fill="#FFFFFF" stroke="#26A17B" stroke-width="16"/>

  <!-- Градиент для буквы X -->
  <defs>
    <linearGradient id="gradX" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
  </defs>

  <!-- Буква X -->
  <text x="366" y="380"
        font-family="Arial, Helvetica, sans-serif"
        font-size="90"
        font-weight="700"
        text-anchor="middle"
        fill="url(#gradX)">X</text>

</svg>
