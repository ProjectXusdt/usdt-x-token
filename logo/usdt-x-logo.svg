<svg width="220" height="220" viewBox="0 0 220 220" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Золотой градиент -->
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD873"/>
      <stop offset="50%" stop-color="#F4C23C"/>
      <stop offset="100%" stop-color="#D6A129"/>
    </linearGradient>

    <!-- Тёмная внешняя тень -->
    <filter id="coinShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-opacity="0.35"/>
    </filter>

    <!-- Лёгкий внутренний блик -->
    <linearGradient id="light" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Основная золотая монета -->
  <circle cx="110" cy="110" r="100" fill="url(#gold)" filter="url(#coinShadow)"/>

  <!-- Внутреннее кольцо -->
  <circle cx="110" cy="110" r="85"
          fill="none"
          stroke="#FFFFFF"
          stroke-opacity="0.28"
          stroke-width="4"/>

  <!-- Верхний деликатный блик -->
  <ellipse cx="110" cy="70" rx="70" ry="32" fill="url(#light)"/>

  <!-- Символ T -->
  <g fill="white">
    <rect x="60" y="74" width="100" height="20" rx="5"/>
    <rect x="96" y="94" width="28" height="70" rx="5"/>
  </g>

  <!-- Аккуратная буква X -->
  <text x="150" y="63"
        font-family="Inter, Arial, sans-serif"
        font-size="34"
        fill="white"
        font-weight="700">
    x
  </text>
</svg>
